<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
</head>
<body>
    <center>
        <fieldset>
        <table>
           
            <form novalidate>
                
                    <legend>Product Info</legend>
               <tr><td> <label>Product Id</label></td>
                   <td><input type="number" id="proid" min="1" required/></td></tr>
                <tr><td><lable>Product name</lable></td>
                    <td><input type="text" id="proname"/></td></tr>
                <tr><td>Product Price</td>
                    <td><input type="number" id="proprice"></td></tr>
                <tr><td><lable>Supplier name</lable></td>
                    <td><input type="text" id="prosupp"/></td></tr>
                <tr><td>Supplier id</td>
                    <td><input type="number" id="suppid" required/></td></tr>
                <tr><td>Product type</td>
                    <td><input type="text" id="protype"/></td></tr>
                <tr><td>Product Manufacturing Date</td>
                    <td><input type="date"/></td></tr>

                <tr><td><input type="submit" id="sb"/></td>

                    <td><input type="reset" id="re"/></td></tr>
                   
            </form>
        
        </table>
    </fieldset>
    </center>
    
       
</body>
</html>
